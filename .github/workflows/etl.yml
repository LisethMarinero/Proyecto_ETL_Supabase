name: ETL diario - CDS → Supabase

on:
  schedule:
    - cron: "0 6 * * *"   # Ejecuta a las 06:00 UTC cada día (ajusta al horario que quieras)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdsapi xarray netCDF4 pandas sqlalchemy psycopg2-binary python-dotenv

      - name: Crear archivo de credenciales CDS
        run: |
          mkdir -p ~/.cdsapi
          echo "url: https://cds.climate.copernicus.eu/api" > ~/.cdsapi/config
          echo "key: ${{ secrets.CDS_API_KEY }}" >> ~/.cdsapi/config

      - name: Ejecutar ETL
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          python etl_supabase.py

