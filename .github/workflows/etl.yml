name: ETL diario a Supabase

on:
  push:
    paths:
      - 'etl_supabase.py'
      - 'requirements.txt'
  schedule:
    # Ejecutar cada día a 02:00 hora El Salvador (UTC-6) -> 08:00 UTC
    - cron: '0 8 * * *'

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          CSV_FOLDER: ${{ secrets.CSV_FOLDER }}   # Opcional: carpeta en el repo con CSV o Déjalo vacío
        run: |
          python etl_supabase.py
